name: Test Suite

on:
  workflow_dispatch: {}
  workflow_call: {}

jobs:
  lint:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install hatch
        uses: pypa/hatch@install

      - name: Check code style
        run: hatch run style:code

      - name: Check docstrings
        run: hatch run style:docstrings

      - name: Build documentation
        run: hatch run docs:build

  unit-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.13"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install hatch
      uses: pypa/hatch@install

#    - name: Check installation
#      if: matrix.os != 'macos-latest'
#      run: hatch run install:check

    - name: Check dependencies
      run: hatch run audit:check

    - name: Check types
      run: hatch run types:check

    - name: Run unit tests
      run: >
        hatch run +py=${{ matrix.python-version }} unit-tests:run --
          --cov=httpx_limiter --cov-report=term-missing --cov-report=xml

    - name: Report coverage
      shell: bash
      run: bash <(curl -s https://codecov.io/bash)

  acceptance-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install hatch
        uses: pypa/hatch@install

      - name: Start rate-limited APIs
        uses: hoverkraft-tech/compose-action@v2
        with:
          compose-file: "compose.yaml"

      - name: Run acceptance tests
        run: >
          hatch run +py=${{ matrix.python-version }} acceptance-tests:run --
            --cov=httpx_limiter --cov-report=term-missing --cov-report=xml

      - name: Report coverage
        shell: bash
        run: bash <(curl -s https://codecov.io/bash)
